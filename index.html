<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinBerAI - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #000 25%, #333 100%);
            color: #FFF;
            overflow: hidden;
        }
        .container {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo {
            width: 60%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out, scaleUp 1.5s ease-in-out;
        }
        .title {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #00CCCC;
            animation: fadeInUp 2s ease-in-out;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #FFF;
            margin-top: 10px;
            animation: fadeInUp 2.5s ease-in-out;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            font-size: 2.5rem;
            animation: fadeInUp 3s ease-in-out;
        }
        .countdown div {
            background: #FFF;
            color: #000;
            padding: 20px 30px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: rotate3D 5s infinite linear;
        }
        .footer {
            background: #333;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
        @keyframes rotate3D {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="'/assets/linber.png'" alt="LinBerAI Logo" class="logo">
        <h1 class="title">Coming Soon: LinBer</h1>
        <h2 class="subtitle">La startup que revolucionará la asistencia al cliente</h2>
        <div class="countdown" id="countdown">
            <div id="days">0</div>
            <div id="hours">0</div>
            <div id="minutes">0</div>
            <div id="seconds">0</div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 LinBerAI. Todos los derechos reservados.</p>
    </footer>
    <script>
        // Configuración del cronómetro para el lanzamiento
        const countdownDate = new Date("August 16, 2024 00:00:00").getTime();

        const x = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "¡Ya estamos aquí!";
            }
        }, 1000);
    </script>
</body>
</html>
